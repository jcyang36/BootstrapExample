<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
Add Form


<form th:action = "@{/addsubmit}" th:object = "${transaction}" method = "post">
    <div class="form-group">
        <label for="exampleInputAcct1">Account Number</label>
        <input type="text" class="form-control" id="exampleInputAcct1" placeholder="acctNumber" th:field="*{acctNumber}"/>
    </div>
    <div class="form-group">
        <label for="exampleInputAmount1">Amount</label>
        <input type="text" class="form-control" id="exampleInputAmount1" placeholder="amount" th:field="*{amount}"/>
    </div>
    <div class="form-group">
        <label for="exampleInputReason1">Reason</label>
        <input type="text" class="form-control" id="exampleInputReason1" placeholder="reason" th:field="*{reason}"/>
    </div>
    <div class="form-group">
        <label for="exampleInputActionType1">Action Type</label>
        <input type="text" class="form-control" id="exampleInputActionType1" placeholder="actionType" th:field="*{actionType}"/>
    </div>
    <input type="submit" value = "Submit"/>
</form>
</body>
</html>
