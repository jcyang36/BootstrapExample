<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="container">
<header><h1>Transactions</h1>

    <form th:action = "@{/logout}" method = "post">
    <input type="submit" value = "Logout"/>

</form>
    <form th:action = "@{/add}" method = "post">
        <input type="submit" value = "Make a Transaction"/>

    </form>
    <form th:action = "@{/balance}" method = "post">
        <input type="submit" value = "Check balance"/>

    </form>
</header>



</div>

<div class = "container">

    <table class="table">
        <th height="80"><h2>History</h2> </th>




        <div th:each = "transaction: ${transactionList}">
            <tr>
                <td >  <p th:utext = "${transaction.actionType+' of &nbsp;'+transaction.amount + '&lt;br/&gt;' + transaction.reason} " height="80">Transaction  </p>


                </td>


            </tr>

        </div>


      <!--  <div th:each = "transaction: ${transactionList}">
            <tr>
                <td>
            <p th:with = "result=result+${transaction.amount}"> Result</p>
            <span th:text = "${result}"> Result</span>
                </td>
            </tr>
        </div>
        -->


    </table>




</div>
</body>
</html>
